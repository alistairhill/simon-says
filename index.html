<!DOCTYPE html>
<html>
<head>
  <title>Simon Says</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="game-container">
    <div class="title">Simon Says</div>
      <div class="tile-container">
        <div class="tile1"></div>
        <div class="tile2"></div>
        <div class="tile3"></div>
        <div class="tile4"></div>
      </div>
    <div class="controls">
      <input class="start-button" type="submit" value="Start"></input>
      <div class="display">Round: <span class="round">0</span></div>
    </div>
  </div>

  <div class="github-fork-ribbon-wrapper right-bottom">
    <div class="github-fork-ribbon">
      <a href="https://github.com/alistairhill" class="fork-text"></a>
    </div>
  </div>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/mvc.js"></script>
  <footer>made by Alistair Hill</footer>
</body>
</html>

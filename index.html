<!DOCTYPE html>
<html>
<head>
  <title>Simon Says</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="game-container">
    <div class="title">Simon Says</div>
    <table class="tile-container">
      <tr>
        <td class="tile1"></td>
        <td class="tile2"></td>
      </tr>
      <tr>
        <td class="tile3"></td>
        <td class="tile4"></td>
      </tr>
    </table>
    <div class="controls">
      <input class="start-button" type="submit" value="Start"></input>
      <div class="display">Round: <span class="round">0</span></div>
    </div>
  </div>

  <div class="github-fork-ribbon-wrapper right-bottom">
    <div class="github-fork-ribbon">
      <a href="https://github.com/alistairhill" class="fork-text"></a>
    </div>
  </div>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/mvc.js"></script>
  <footer>made by Alistair Hill</footer>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Simon Says</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="title">Simon Says</div>
  <div class="controls">
    <input class="start-button" type="submit" value="Start"></input>
    <span class="round">Round: </span><span class="round-num">0</span>
  </div>
  <div class="container" id="unselectable">
    <div class="t-left">tile 1</div>
    <div class="t-right">tile 2</div>
    <div class="b-left">tile 3</div>
    <div class="b-right">tile 4</div>
  </div>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/application.js"></script>
  <footer>by Alistair</footer>
</body>
</html>
